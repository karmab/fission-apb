- name: Create builder Role Binding
  command: "oc adm policy add-cluster-role-to-user cluster-admin -z fission-builder -n {{ builderNamespace }}"

- name: Create controller deployment
  k8s_extensions_v1beta1_deployment:
    name: controller
    namespace: "{{ namespace }}"
    state: present
    replicas: 1
    spec_template_metadata_labels:
      svc: controller
    spec_template_metadata_name: controller
    # termination_grace_period_seconds: 10
    containers:
      - name: controller
        image: "{{ image }}:{{ imageTag }}"
        command:
         - /fission-bundle
        args:
         - "--controllerPort"
         - "8888"
        imagePullPolicy: Always
    service_account_name: fission-svc

- name: Create router deployment
  k8s_extensions_v1beta1_deployment:
    name: router
    namespace: "{{ namespace }}"
    state: present
    replicas: 1
    spec_template_metadata_labels:
        svc: router
    spec_template_metadata_name: router
    # termination_grace_period_seconds: 10
    containers:
      - name: router
        image: "{{ image }}:{{ imageTag }}"
        command:
         - /fission-bundle
        args:
         - --routerPort
         - "8888"
         - --poolmgrUrl
         - "http://poolmgr.{{ namespace }}"
        imagePullPolicy: Always
    service_account_name: fission-svc

- name: Create poolmgr Service
  k8s_v1_service:
    name: poolmgr
    namespace: "{{ namespace }}"
    spec_type: ClusterIP
    labels:
      svc: poolmgr
    selector:
        svc: poolmgr
    ports:
      - port: 80
        target_port: 8888
        protocol: TCP

- name: Create poolmgr deployment
  k8s_extensions_v1beta1_deployment:
    name: poolmgr
    namespace: "{{ namespace }}"
    state: present
    replicas: 1
    spec_template_metadata_labels:
        svc: poolmgr
    spec_template_metadata_name: poolmgr
    # termination_grace_period_seconds: 10
    containers:
      - name: poolmgr
        image: "{{ image }}:{{ imageTag }}"
        command:
         - /fission-bundle
        args:
         - --poolmgrPort
         - "8888"
         - --namespace
         - "{{ functionNamespace }}"
         - --fission-namespace
         - "{{ namespace }}"
        env:
        - name: FETCHER_IMAGE
          value: "{{ fetcherImage }}:{{ fetcherImageTag }}"
        - name: FETCHER_IMAGE_PULL_POLICY
          value: Always
        imagePullPolicy: Always
    service_account_name: fission-svc

- name: Create buildermgr Service
  k8s_v1_service:
    name: buildermgr
    namespace: "{{ namespace }}"
    spec_type: ClusterIP
    labels:
      svc: buildermgr
    selector:
        svc: buildermgr
    ports:
      - port: 80
        target_port: 8889
        protocol: TCP

- name: Create buildermgr deployment
  k8s_extensions_v1beta1_deployment:
    name: buildermgr
    namespace: "{{ namespace }}"
    state: present
    replicas: 1
    spec_template_metadata_labels:
        svc: buildermgr
    spec_template_metadata_name: buildermgr
    # termination_grace_period_seconds: 10
    containers:
      - name: buildermgr
        image: "{{ image }}:{{ imageTag }}"
        command:
         - /fission-bundle
        args:
         - --builderMgrPort
         - "8889"
         - --storageSvcUrl
         - "http://storagesvc.{{ namespace }}"
         - --envbuilder-namespace
         - "{{ builderNamespace }}"
        env:
        - name: FETCHER_IMAGE
          value: "{{ fetcherImage }}:{{ fetcherImageTag }}"
        - name: FETCHER_IMAGE_PULL_POLICY
          value: Always
        imagePullPolicy: Always
    service_account_name: fission-svc

- name: Create kubewatcher deployment
  k8s_extensions_v1beta1_deployment:
    name: kubewatcher
    namespace: "{{ namespace }}"
    state: present
    replicas: 1
    spec_template_metadata_labels:
        svc: kubewatcher
    spec_template_metadata_name: kubewatcher
    # termination_grace_period_seconds: 10
    containers:
      - name: kubewatcher
        image: "{{ image }}:{{ imageTag }}"
        command:
         - /fission-bundle
        args:
         - --kubewatcher
        imagePullPolicy: Always
    service_account_name: fission-svc

- name: Create timer deployment
  k8s_extensions_v1beta1_deployment:
    name: timer
    namespace: "{{ namespace }}"
    state: present
    replicas: 1
    spec_template_metadata_labels:
        svc: timer
    spec_template_metadata_name: timer
    # termination_grace_period_seconds: 10
    containers:
      - name: timer
        image: "{{ image }}:{{ imageTag }}"
        command:
         - /fission-bundle
        args:
         - --timer
        imagePullPolicy: Always
    service_account_name: fission-svc

