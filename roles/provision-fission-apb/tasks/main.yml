---

- name: Select Project
  command: "oc project {{ namespace }}"

#- name: Kitkat Pause
#  pause:
#    minutes: 6

- name: Create router Service
  k8s_v1_service:
    name: router
    namespace: "{{ namespace }}"
    spec_type: LoadBalancer
    labels:
      svc: router
    selector:
        svc: router
    ports:
      - port: 80
        target_port: 8888
        protocol: TCP

- name: Create router route
  openshift_v1_route:
    name: router
    namespace: "{{ namespace }}"
    state: present
    spec_to_kind: Service
    spec_to_name: router

- name: Create controller Service
  k8s_v1_service:
    name: controller
    namespace: "{{ namespace }}"
    spec_type: LoadBalancer
    labels:
      svc: controller
    selector:
        svc: controller
    ports:
      - port: 80
        target_port: 8888
        protocol: TCP

- name: Create controller route
  openshift_v1_route:
    name: controller
    namespace: "{{ namespace }}"
    state: present
    spec_to_kind: Service
    spec_to_name: controller

- name: Create storage Service
  k8s_v1_service:
    name: storagesvc
    namespace: "{{ namespace }}"
    spec_type: ClusterIP
    labels:
      svc: storagesvc
    selector:
        svc: storagesvc
    ports:
      - port: 80
        target_port: 8000
        protocol: TCP
#    cluster_ip: none

- name: Create Namespaces
  k8s_v1_namespace:
    name: "{{ item }}"
    state: present
    labels:
      name: "{{ item }}"
  with_items:
   - "{{ functionNamespace }}"
   - "{{ builderNamespace }}"

- name: Create svc Service Account
  k8s_v1_service_account:
    name: fission-svc
    namespace: "{{ namespace }}"

